<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=520, initial-scale=1">
    <title>LinkedInBanner</title>
    <link href="style/default.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="script/linkedinbanner.js"></script>
    <script type='text/javascript'>
window.onload = function () {
    const siteWidth = 520;
    const scale = screen.width / siteWidth;

    document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + siteWidth + ', initial-scale=' + scale + '');
    refreshUI();
}
    </script>
</head>
<body>
    <div id="mainWrap">
        <div id="main">
            <form action='#' onsubmit="return false;">
                <input type="file" id="imagefile" onchange="refreshUI();" />
                <input type="text" id="label" value="#Available" oninput="refreshUI();" />
            </form>
            <canvas id="canvas" style="position: absolute;opacity: 0;"></canvas>
            <div id="horizontalContainer">
                <img id="canvasImage" />
                <div id="downloadButton" title="Download">&#x2913;</div>
                <div id="icons"></div>
            </div>
            <div id="colors"></div>
        </div>
    </div>

        </small>
    </footer>
</body>
